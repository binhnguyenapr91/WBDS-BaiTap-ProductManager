<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Products Listing</h3>
<a th:href="@{/products/add}">ADD NEW PRODUCT</a>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<table id="products">
    <thead>
    <th>ID</th>
    <th>PRODUCT NAME</th>
    <th>PRODUCT PRICE</th>
    <th>PRODUCT IN STOCK</th>
    <th colspan="3">FUNCTIONS</th>
    </thead>
    <tbody>
    <tr th:each="row,rowStat :${products}">
        <td th:text="${row.getId()}"></td>
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getPrice()}"></td>
        <td th:text="${row.isInStock()}"></td>
        <td><a th:href="@{/products/{id}/update(id=${row.getId()})}">UPDATE</a></td>
        <td><a th:href="@{/products/{id}/delete(id=${row.getId()})}">DELETE</a></td>
        <td><a th:href="@{/products/{id}/view(id=${row.getId()})}">VIEW</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
