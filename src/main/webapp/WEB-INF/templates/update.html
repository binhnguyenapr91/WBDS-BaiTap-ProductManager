<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Update Product</h3>
<form action="#" th:action="@{/products/update}" th:object="${product}" method="post">
    <input type="hidden" value="${product.getId()}" th:field="*{id}"><br>
    <label>Name</label><input type="text" value="${product.getName()}" th:field="*{name}"><br>
    <label>Price</label><input type="text" value="${product.getPrice()}" th:field="*{price}"><br>
    <label>InStock</label><input type="text" value="${product.isInStock()}" th:field="*{inStock}"/><br>
    <input type="submit" value="Submit"/>
</form>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
